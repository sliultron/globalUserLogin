<div id="global-user-wrap" class="reset-password">
    <div id="global-user" class="reset-password">
        <div class="reset-password-form">
            <div class="form-nav"><a id="btnSignIn" href="#" class="btn-back">Sign In</a></div>
            <h2>Password Reset</h2>
            <span id="gul-reset-password-message"></span>
            <form name="resetPasswordForm" id="form-reset-password" action="" method="post">
                <fieldset class="form-group">
                    <label for="EmailAddress" class="control-label">Email Address</label>
                    <input type="text" name="EmailAddress" id="EmailAddress" class="form-control" />
                    <span class="help-block hidden"></span>
                </fieldset>
                <fieldset class="form-group">
                    <label for="Password" class="control-label">Password</label>
                    <input type="password" name="Password" id="Password" class="form-control" placeholder="Password" />
                    <span class="help-block hidden"></span>
                </fieldset>
                <fieldset class="form-group">
                    <label for="ConfirmPassword" class="control-label">Confirm Password</label>
                    <input type="password" name="ConfirmPassword" id="ConfirmPassword" class="form-control" placeholder="Confirm Password" />
                    <span class="help-block hidden"></span>
                </fieldset>
                <div class="form-btn"><button type="submit" id="btn-reset-password">Reset</button></div>
            </form>
        </div>
        <div class="reset-password-complete" style="display: none;">
            Your password has been reset.  Please click <a id="signIn" href="#">here</a> to sign in.
        </div>
    </div>
</div>
