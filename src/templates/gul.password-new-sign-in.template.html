<div id="global-user-wrap" class="new-password-sign-in">
    <div id="global-user" class="new-password-sign-in">
        <h2>Sign In</h2>
        <p>Your password has been successfully changed. Please sign in using your email and new password.</p>
        <form action="" method="post">
            <fieldset>
                <label for="Email">Email Address</label>
                <input type="email" name="Email" id="Email" required />
            </fieldset>
            <fieldset>
                <label for="Password">Password</label>
                <input type="password" name="Password" id="Password" required />
            </fieldset>
            <div class="form-btn"><input type="submit" value="Sign In" /></div>
        </form>
    </div>
</div>
